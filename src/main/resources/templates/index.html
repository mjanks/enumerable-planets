<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Enumerable Planets</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<h1>Pick a planet:</h1>
<table class="table">
    <tr>
        <th>Planet</th>
        <th>Number of Earth days in a year</th>
    </tr>
    <tr th:each="planet : ${planets}">
        <td th:text="${planet.getName}"></td>
        <td th:text="${planet.getYearLength}"></td>
    </tr>




<!--    <ul th:each="planet : ${planets}">-->
<!--        <li th:text="${planet.getName} + ': ' + ${planet.getYearLength}"></li>-->
<!--    </ul>-->
</table>

</body>
</html>
